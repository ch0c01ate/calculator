{% extends 'template.html' %}

{% block content %}
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="document.calc.txt.value = ''" id="c">C</span>
        <span class="num" onclick="document.calc.txt.value += '/'" id="/">/</span>
        <span class="num" onclick="document.calc.txt.value += '*'" id="*">*</span>
        <span class="num" onclick="document.calc.txt.value += '7'" id="7">7</span>
        <span class="num" onclick="document.calc.txt.value += '8'" id="8">8</span>
        <span class="num" onclick="document.calc.txt.value += '9'" id="9">9</span>
        <span class="num" onclick="document.calc.txt.value += '-'" id="-">-</span>
        <span class="num" onclick="document.calc.txt.value += '4'" id="4">4</span>
        <span class="num" onclick="document.calc.txt.value += '5'" id="5">5</span>
        <span class="num" onclick="document.calc.txt.value += '6'" id="6">6</span>
        <span class="num plus" onclick="document.calc.txt.value += '+'" id="+">+</span>
        <span class="num" onclick="document.calc.txt.value += '3'" id="3">3</span>
        <span class="num" onclick="document.calc.txt.value += '2'" id="2">2</span>
        <span class="num" onclick="document.calc.txt.value += '1'" id="1">1</span>
        <span class="num" onclick="document.calc.txt.value += '0'" id="0">0</span> 
        <span class="num" onclick="document.calc.txt.value += '00'" id="00">00</span>
        <span class="num" onclick="document.calc.txt.value += '.'" id=".">.</span>
        <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)" id="=">=</span>
    </form>
{% endblock %}
